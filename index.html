<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Normalize.css-->
    <link rel="stylesheet" type="text/css" href="normalize.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!--Weather icons-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">

    <!--[if IE]>
        <script>http://html5shim.googlecode.com/svn/trunk/html5.js</script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Local Weather Application</title>
</head>

<body>
    <h1>Weather Application</h1>
    <h2>Free Code Camp</h2>

    <div class="app">
       <p>You are in <span id="city">Wait for</span>, <span id="country">the app to load</span></p>
       <p><span id="temperature">4</span> <select name="metric" id="metric">
           <option value="C" selected>C - Celsius</option>
           <option value="F" >F - Fahrenheit</option>
       </select></p>

       <p id="weatherType">Clouds</p>
       <div class="weatherIcon">
          <i id="thunderstorm" class="wi wi-thunderstorm"></i>
          <i id="drizzle" class="wi wi-showers"></i>
          <i id="rain" class="wi wi-rain"></i>
          <i id="atmosphere" class="wi wi-fog"></i>
          <i id="clear" class="wi wi-day-sunny"></i>
          <i id="clouds" class="wi wi-cloudy"></i>
          <i id="showerRain" class="wi wi-hail"></i>



       </div><!--Weather Icon-->
       <p id="credit">Created By <a href="">Akos Szakaly</a></p>

    </div> <!--app-->


   <!--Javascript (Jquery and external)-->
    <script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
